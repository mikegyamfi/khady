{% extends 'base.html' %}

  {% block content %}

  <header>
    <div class="container mt-5">
      <div class="page-banner">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-md-6">
            <nav aria-label="Breadcrumb">
              <ul class="breadcrumb justify-content-center py-0 bg-transparent">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item active">Shipment</li>
              </ul>
            </nav>
            <h4 class="text-center">Track Your Shipment</h4>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="page-section" id="services">
      <div class="container justify-content-center text-center">
          <div class="text-center">
              <h4 class="title-section">Enter your tracking number to get shipment info</h4>
              <div class="divider mx-auto"></div>
          </div>

        <form action="" method="post" id="topupform" class="justify-content-center text-center">
          {% csrf_token %}
          <div class="justify-content-center text-center mx-auto">

                <label>Tracking Number</label>
                <input name="tracking_number" class="form-control col-6 mx-auto my-3"  type="text" placeholder="Enter tracking number" required>
            <button type="submit" class="btn btn-success">Track Shipment</button>
            </div>
        </form>

      </div>
  </div> <!-- .page-section -->
  </main>



{% endblock %}
